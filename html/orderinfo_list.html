    apiready = function(){
        // var header = $api.byId('header');
        // fixStatusBar(header);


        api.parseTapmode();

        var order_id=api.pageParam.order_id?api.pageParam.order_id:0;
        if(!order_id || order_id<1){
            api.closeWin();
            return false;         
        }
        // order_ids=order_id;
        // alert(order_ids);
        //alert(order_id);
        get_order_list_info(order_id);

        api.addEventListener({
            name: 'shaidan'
        }, function(ret, err){
            get_order_list_info(order_id);
        });

    }

    function get_order_list_info(order_id){

        if(!order_id || order_id<1){
            api.toast({
                msg: '订单有误！',
                duration: 2000,
                location: 'bottom'
            });   
            return false;         
        }
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('orderinfo',order_id);
            return false;
        }

        api.ajax({
            url: serverUrl+'/user.php?act=get_order_list_info',
            method : 'POST',
            timeout : '30',
            dataType : 'json',
            returnAll : false,
            cache :true,
            data:{
                values:{
                    order_id:order_id,
                    user_id:userid_gs,
                    supplier_id:SUPPLIER_ID
                }
            }
        },function(ret, err){
                //api.alert({msg:JSON.stringify(ret)});
                if (ret){
                        if(ret.code==934){
                            if(ret.order_goods){
                                var template = document.getElementById('orderinfolist-template').innerHTML;
                                document.getElementById('order_info_list_app').innerHTML=doT.template(template)(ret.order_goods);
                            }
                        }else{
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                }else{
                    api.alert({msg:JSON.stringify(err)});
                }
        })


    }


    function add_to_cart(goods_id,goods_attr_id){
        if(!goods_attr_id){
            goods_attr_id='';
        }
        if(!goods_id){
            api.toast({
                msg: '该商品不存在！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        var number=1;

        var user_id=$api.getStorage('userid_gs');

        if(!user_id || user_id<1){
            api.toast({
                msg: '请先登陆',
                duration: 2000,
                location: 'bottom'
            });
            showusercenter('orderinfo',order_id);
            return false;
        }

        api.showProgress({
            title: '正在加入购物车中...',
            modal: false
        });
            api.ajax({
                url:serverUrl+'/cart.php?act=add_to_cart',
                method:'post',
                cache:false,
                timeout:30,
                dataType:'json',
                returnAll:false,
                data:{
                    values: {
                        goods_id: goods_id,
                        goods_number:number,
                        type:1,
                        user_id:user_id,
                        goods_spec:goods_attr_id,
                        supplier_id:SUPPLIER_ID
                    }
                }           
            },function(ret,err){
                //api.alert({msg:JSON.stringify(ret)});
                api.hideProgress();
                if(ret.code==509){
                  
                  //更新购物车
                  api.sendEvent({
                      name: 'cart',
                      extra: {user_id:user_id}
                  });                  

                    api.toast({msg:'加入购物车成功',duration:1000,location:'bottom'});
                }else{
                       if(ret.code>0){
                           api.alert({
                            msg:(ret.msg)
                           });                          
                       }else{
                           api.alert({
                            msg:("网络不稳定，无法获取到数据")
                           });  
                       }

                }
                
           })


    }

            reload:true,

        });
