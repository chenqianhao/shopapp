<script type="text/javascript">

    function get_daili_info_sh(user_id,dengji){
      //alert(dengji);
      api.ajax({
          url:serverUrl+'/daili.php?act=get_daili_info_sh',
          method:'post',
          cache:false,
          timeout:30,
          dataType:'json',
          data:{
              values:{
                  user_id:user_id,
                  dengji:dengji,
                  supplier_id:SUPPLIER_ID
              }
          },
          returnAll:false,
      },function(ret,err){

          //api.alert({msg:JSON.stringify(ret)});
          
          if (ret) {
              if(ret.info){
                if(ret.info.number>0 && ret.info.dengji<3){
                $api.html($api.byId("tip"),"提示：您最多可以审核"+ret.info.number+"个代理商");
                }
              }
              if(ret.daili!=''){

                    var template = document.getElementById('xiaji-list-template').innerHTML;
                    document.getElementById('xiaji_list').innerHTML=doT.template(template)(ret.daili);

              }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
              }


          } else {
              api.alert({
                  msg:('网络错误')
              });
          };
      });

    }


    function shenhe(id,user_id,tcbl,sq_dengji){

      if(!id){
        api.toast({
            msg: '非法操作!',
            duration: 2000,
            location: 'bottom'
        });
        return false;
      }

      if(!user_id){
        api.toast({
            msg: ' 您要审核的用户已经被删除或不存在，请联系客服!',
            duration: 2000,
            location: 'bottom'
        });
        return false;
      }

      if(!sq_dengji){
        api.toast({
            msg: '没有获取到您申请的等级!',
            duration: 2000,
            location: 'bottom'
        });
        return false;
      }

      api.confirm({
          title: '审核下级',
          msg: '您确定要审核通过此下级么？',
          buttons: ['确定', '取消']
      },function( ret, err ){
          if( ret ){
               //alert( JSON.stringify( ret ) );
               if(ret.buttonIndex==1){
                  //alert(id);
                  
                  api.ajax({
                      url:serverUrl+'/daili.php?act=daili_shenhe',
                      method: 'post',
                      timeout: 30,
                      dataType: 'json',
                      data:{
                          values:{
                              user_id:user_id,
                              id:id,
                              sq_dengji:sq_dengji,
                              supplier_id:SUPPLIER_ID
                          }
                      },     
                      returnAll:false
                  },function(ret,err){
                      //api.alert({msg:JSON.stringify(ret)});
                      if (ret) {
                          if(ret.code==1804){
                              var user_ids=api.pageParam.user_id;
                              var dengji=api.pageParam.dengji;

                              get_daili_info_sh(user_ids,dengji);
                          }else{
                              api.toast({
                                  msg: ret.msg,
                                  duration: 2000,
                                  location: 'bottom'
                              });
                          }
                      } else {
                          api.alert({
                              msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                          });
                      };
                  });


               }
          }else{
               alert( JSON.stringify( err ) );
          }
      });

    }




    function chakan(user_id,dengji){

      if(!user_id){
        api.toast({
            msg: ' 您要审核的用户已经被删除或不存在，请联系客服!',
            duration: 2000,
            location: 'bottom'
        });
        return false;
      }

      if(!dengji){
        api.toast({
            msg: '没有获取到您申请的等级!',
            duration: 2000,
            location: 'bottom'
        });
        return false;
      }

      api.openWin({
          name: 'xiajis',
          url: 'xiajis.html',
          bounces: false,
          pageParam: {user_id:user_id,dengji:dengji}
      });
    }
</script>
