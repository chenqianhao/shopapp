<script type="text/javascript">

    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        var headerPos = $api.offset(header);
        fixStatusBar(header);

        var act_id=api.pageParam.act_id;
        if(!act_id){
            api.toast({
                msg: '该团购活动不存在',
                duration: 2000,
                location: 'bottom'
            });
            api.closeWin({
                name: 'tuangouinfo'
            });
            return;
        }


        var goods_id=api.pageParam.goods_id;
        if(!goods_id){
            api.toast({
                msg: '该团购商品不存在',
                duration: 2000,
                location: 'bottom'
            });
            api.closeWin({
                name: 'tuangouinfo'
            });
            return;
        }
        api.openFrame({
            name: 'tuangou_info',
            url: 'tuangou_info.html',
            bounces: false,
            fixedOn:'tuangouinfo',
            reload:true,
            pageParam: {act_id : act_id,goods_id:goods_id},
            rect: {
                x: 0,
                y: headerPos.h+5,
                w: 'auto',
                h: api.winHeight-headerPos.h
            }
        });

    }






</script>
