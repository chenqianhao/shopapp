<script type="text/javascript">
    page=4;
    type_status=0;

    apiready = function(){
        api.parseTapmode();

        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        fixStatusBar(header);
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('allorder');            
            return false;
        }

        if(api.pageParam.type_status>0){
            type_status=api.pageParam.type_status;
        }

        // api.addEventListener({
        //     name: 'orderdone'
        // }, function(ret, err){
        //     api.closeWin({
        //         name: 'orderdone'
        //     });
        // });
        

        //alert(type_status);
        

        api.openFrame({
            name: 'allorder_list',
            url: 'allorder_list.html',
            bounces: true,
            reload:true,
            pageParam: { type_status: type_status},
            rect: {
                x: 0,
                y: headerPos.h+5,
                w: 'auto',
                h: 'auto'
            }
        });

        var dones=api.pageParam.dones;
        if(dones && dones==1){
            //alert(dones);

            api.closeWin({
                name: 'orderdone'
            });
        }

    }



   function closeorder(){

        api.closeWin({
            name: 'orderdone'
        }); 
               
        api.closeFrame({
            name: 'allorder_list'
        });

        api.closeWin();

   }



</script>
