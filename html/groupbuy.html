<script type="text/javascript">
    page=4;
    apiready = function(){
        var header = $api.byId('header');
        fixStatusBar(header);
        api.parseTapmode();

        tuango(page);   

        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: 'rgba(0,0,0,0)',
            textColor: '#666',
            textDown: '下拉刷新555',
            textUp: '释放刷新555'  ,
            showTime: true
        }, function(ret, err){
            page+=4;
            tuango(page);
            api.refreshHeaderLoadDone();
        });

    }

    function tuango(page){
        //alert(page);
        api.showProgress({
            title: '用户信息加载中...',
            modal: false
        });        
        api.ajax({
            url:serverUrl+'/index.php?act=group_buy',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                        page:page,
                        supplier_id:SUPPLIER_ID
                }
            }
        },function(ret,err){
            api.hideProgress();
            if (ret) {
                //api.alert({msg:JSON.stringify(ret)});
                var a=document.getElementById('groupbylist');
                var template = document.getElementById('body-template').innerHTML;    

                if(ret.code==1202){
                  a.innerHTML=doT.template(template)(ret.info);
                }else{
                  a.innerHTML=ret.msg;
                }


            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            }
        });

    }
