<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript">
    page=4;
    apiready = function(){
        api.parseTapmode();
        // var header = $api.byId('header');
        // fixStatusBar(header);

        var userid_gs=$api.getStorage('userid_gs');
        
        if(!userid_gs){
            showusercenter('commissionlist');
            return false;
        }

        var account_id=api.pageParam.account_id;
        if(!account_id || account_id<1){
           api.toast({
               msg: '非法入口！',
               duration: 2000,
               location: 'bottom'
           });
           api.closeWin();
           return;
        }

        get_daili_account_log(userid_gs,page,account_id);

        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: 'rgba(0,0,0,0)',
            textColor: '#666',
            textDown: '下拉刷新',
            textUp: '释放刷新'  ,
            showTime: true
        }, function(ret, err){
            page+=4;
            get_daili_account_log(userid_gs,page,account_id);
            api.refreshHeaderLoadDone();
        });


        api.addEventListener({
            name: 'scrolltobottom'
        }, function() {
                page+=4;
                get_daili_account_log(userid_gs,page,account_id);
                api.refreshHeaderLoadDone();
        }); 


    }


    function get_daili_account_log(user_id,page,account_id){

        if(!user_id || user_id<1){
          api.toast({
              msg: '请先登陆！',
              duration: 2000,
              location: 'bottom'
          });
          api.closeWin({
              name: 'commissionlist'
          });
          return false;
        }


        if(account_id==6){
          api.ajax({
              url: serverUrl + '/daili.php?act=get_daili_dfyj_log',
              method: 'post',
              timeout: 30,
              dataType: 'json',
              returnAll: false,
              data: {
                  values: {
                      page: page,
                      supplier_id: SUPPLIER_ID,
                      account_id: account_id,
                      user_id: user_id
                  }
              }
          }, function (ret, err) {
              if (ret) {
                  //api.alert({msg:JSON.stringify(ret)});
                  //return ;
                  if (ret.code == 1013) {
                      if (ret.info != '') {
                          var template = document.getElementById('daili-yongjin-template').innerHTML;
                          document.getElementById('daili_yongji').innerHTML = doT.template(template)(ret.info);
                      } else { 
                      
                      }
                  } else {
                      api.toast({
                          msg: ret.msg,
                          duration: 2000,
                          location: 'bottom'
                      });
                  }

              } else {
                  api.alert({
                      msg: ('错误码：' + err.code + '；错误信息：' + err.msg + '网络状态码：' + err.statusCode)
                  });
              };
          });
        }else{
          api.ajax({
              url: serverUrl + '/daili.php?act=get_daili_account_log',
              method: 'post',
              timeout: 30,
              dataType: 'json',
              returnAll: false,
              data: {
                  values: {
                      page: page,
                      supplier_id: SUPPLIER_ID,
                      account_id: account_id,
                      user_id: user_id
                  }
              }
          }, function (ret, err) {
              if (ret) {
                  //api.alert({msg:JSON.stringify(ret)});
                  if (ret.code == 1013) {
                      if (ret.info != '') {
                          var template = document.getElementById('daili-yongjin-template').innerHTML;
                          document.getElementById('daili_yongji').innerHTML = doT.template(template)(ret.info);
                      } else { 
                      
                      }
                  } else {
                      api.toast({
                          msg: ret.msg,
                          duration: 2000,
                          location: 'bottom'
                      });
                  }

              } else {
                  api.alert({
                      msg: ('错误码：' + err.code + '；错误信息：' + err.msg + '网络状态码：' + err.statusCode)
                  });
              };
          });

        }


    }

</script>
