<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('header');
        fixStatusBar(header);

        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            // api.openWin ({
            //     name: 'login',
            //     url: 'login.html',
            //     reload: true,
            //     bounces: false,
            //     pageParam: {back_act: 'addbank'},
            //     delay:200
            // });
            showusercenter('bankcardlist');
            return false;
        }
        get_bank_list(userid_gs);
        api.addEventListener({
            name: 'addbank'
        }, function(ret, err){
            get_bank_list(userid_gs);
        });

    }

    function get_bank_list(user_id){

        if(!user_id){
            api.toast({
                msg: '请先登陆！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        api.ajax({
            url: serverUrl+'/daili.php?act=get_bank_list',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                  supplier_id:SUPPLIER_ID,
                  user_id:user_id
                }
            }            
        },function(ret,err){
            //api.alert({msg:JSON.stringify(ret)});
            if (ret) {
                if(ret.code==1016){
                    api.openWin({
                        name: 'addbank',
                        url: 'addbank',
                        bounces: false,
                        pageParam: {addbank: 'addbank'}
                    });

                }else if(ret.code=1017){
                    var template = document.getElementById('bank-template').innerHTML;
                    document.getElementById('bank_list_app').innerHTML=doT.template(template)(ret.info);
                }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });      


    }


    function default_bank(bank_id){

        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('bankcardlist');
            return false;
        }

        if(!bank_id || default_bank<1){
            api.toast({
                msg: '该银行卡不存在，请重新添加！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        api.ajax({
            url: serverUrl+'/daili.php?act=default_bank',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                  bank_id:bank_id,
                  supplier_id:SUPPLIER_ID,
                  user_id:userid_gs
                }
            }            
        },function(ret,err){
            //api.alert({msg:JSON.stringify(ret)});
            //return ;
            if (ret) {
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                if(ret.code==1213){
                    get_bank_list(userid_gs);
                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });  

    }





    function addbank(){

      api.openWin({
          name: 'addbank',
          url: 'addbank.html',
          reload:true,
          bounces: false
      });

    }
</script>
