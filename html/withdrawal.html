    <script>

        var zhifujianpan = document.getElementById("zhifujianpan");
        var zhezhao = document.getElementById("zhezhao");
        var gswithdrawaltck = document.getElementById("gswithdrawaltck");
        function xianshi(id,type){
        	//alert(type);
        	if(type==1){
                api.toast({
                    msg: '暂不支持微信提现！',
                    duration: 2000,
                    location: 'bottom'
                });
                return false;        	
        	}
            var userid_gs=$api.getStorage('userid_gs');
            if(!userid_gs){
                showusercenter('withdrawal');
                return false;
            }
            var tixianyj=$api.val($api.byId("tixianyj"))?$api.val($api.byId("tixianyj")):'';
            if(tixianyj==''){
                api.toast({
                    msg: '提现金额为不能为空1！',
                    duration: 2000,
                    location: 'bottom'
                });
                return false;
            }

            if(tixianyj<10){
                api.toast({
                    msg: '提现金额最少为10元！',
                    duration: 2000,
                    location: 'bottom'
                });
                return false;
            }

            zhezhao.style.display = "block";
            gswithdrawaltck.style.display = "block";
//            zhifujianpan.style.display = "block";
          }
          function tanchu() {

           zhifujianpan.style.display = "block";

       }
       function guanbi() {
           zhezhao.style.display = "none";
           gswithdrawaltck.style.display = "none";
           zhifujianpan.style.display = "none";
           var tag = document.getElementsByName("mima");
           for (var i = 0; i < 6; i++) {
               tag[i].value = "";
           }
           lc = 0;
       }

       function tanchux() {
           zhifujianpan.style.display = "none";
       }
       function shurumima(el) {
           //alert(el);
           var tag = document.getElementsByName("mima");
           var num = ch();
           for (var i = 0; i < tag.length; i++) {
               if (i == num) {
                   tag[num].value = el;
               }
           }

       }

        var lc = 0;
        function ch(){
           if(lc>=0 && lc<6){
             return lc++;
           }
           
        }

        function shanchu() {
            lc = lc - 1;

            if(lc<0){
              lc=0;
            }
              var tag = document.getElementsByName("mima");
              if(tag[lc]){
                tag[lc].value = "";
              
              }
        }


    </script>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('header');

        fixStatusBar(header);

    //获取默认银行
    function get_default_bank(userid_gs,tixianyj){
        if(!tixianyj){
          tixianyj='0.00';
        }

        //alert(tixianyj);
        
        if(!userid_gs){
            api.toast({
                msg: '请先登陆！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        api.ajax({
            url: serverUrl+'/daili.php?act=get_default_bank',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                  supplier_id:SUPPLIER_ID,
                  user_id:userid_gs
                }
            }            
        },function(ret,err){
            //api.alert({msg:JSON.stringify(ret)});
            if (ret) {
                if(ret.code==1028){
                    api.openWin({
                        name: 'addbank',
                        url: 'addbank',
                        bounces: false,
                        pageParam: {addbank: 'addbank'}
                    });

                }else if(ret.code==1029){
                    var template = document.getElementById('bank-template').innerHTML;
                    document.getElementById('bank_list_app').innerHTML=doT.template(template)(ret.bank_info);

                    if(tixianyj>0){
                      document.getElementById('tixianyj').value=tixianyj;
                    } 

                     var tag = document.getElementsByName("mima");
                     for (var i = 0; i < 6; i++) {
                         tag[i].value = "";
                     }

                }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });

    }


    function xianshis(){

        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            // api.openWin ({
            //     name: 'login',
            //     url: 'login.html',
            //     reload: true,
            //     bounces: false,
            //     pageParam: {back_act: 'withdrawal'},
            //     delay:200
            // });
            showusercenter('withdrawal');
            return false;
        }

        var bank_id=$api.val($api.byId('bank_id'))?$api.val($api.byId('bank_id')):0;
        var type=$api.val($api.byId('type'))?$api.val($api.byId('type')):0;
        if(bank_id<1){
            api.toast({
                msg: '请先绑定默认银行卡',
                duration: 2000,
                location: 'bottom'
            });
            api.openWin({
                name: 'addbank',
                url: 'addbank',
                bounces: false,
                pageParam: {addbank : 'addbank'}
            });
            return false;          
        }
         str='';
         var tag = document.getElementsByName("mima");
         for (var i = 0; i < 6; i++) {
             str+=tag[i].value;
         }

         //var mima=parseInt(str);
        //支付密码必须是6位纯数字
        var reg = new RegExp(/^\d{6}$/);
        if(!reg.test(str)){
            api.toast({
                msg: '请先输入6位纯数字的支付密码！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        var paypwd = hex_md5(str);
        //alert(paypwd);

        //return false;
        var tixianyj=$api.val($api.byId("tixianyj"))?$api.val($api.byId("tixianyj")):'';
        if(tixianyj==''){
            api.toast({
                msg: '提现金额为不能为空2！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        //var paywd=$api.val($api.byId('paywd'))?$api.val($api.byId('paywd')):'';
        var ec_salt=api.pageParam.ec_salt?api.pageParam.ec_salt:'';
        //var paypwd = hex_md5(paywd+ec_salt);
        api.ajax({
            url: serverUrl+'/daili.php?act=account_cash_daili',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                  tixianyj:tixianyj,
                  supplier_id:SUPPLIER_ID,
                  type:type,//0银行卡1微信2支付宝
                  bank_id:bank_id,
                  paypwd:paypwd,
                  user_id:userid_gs
                }
            }            
        },function(ret,err){
            //api.alert({msg:JSON.stringify(ret)});

            guanbi();
            if (ret) {
                if(ret.code==1034 || ret.code==1035 || ret.code==1036){
                    api.openWin({
                        name: 'addbank',
                        url: 'addbank',
                        bounces: false,
                        pageParam: {type: ret.type}
                    });
                    return false;
                }else if(ret.code==1040){
                  // api.toast({
                  //     msg: ret.msg,
                  //     duration: 2000,
                  //     location: 'bottom'
                  // });



              var dialogBox = api.require('dialogBox');
              dialogBox.alert ({
                  texts: {
                      title: ' ',          
                      content:ret.msg,           
                      leftBtnTitle: '继续提现',   
                      rightBtnTitle: '查看其它'
                  },
                  styles:{
                      bg: '#fff',
                      w: 300,
                      title:{   
                          marginT : 20,

                          iconSize : 40,

                      },

                          bg: '#22A33F',

                          size: 12    
                      },
                      right:{            
                          marginB: 7,      
                          marginL: 10,      
                          w: 130,           
                          h: 35,
                          corner: 2,       
                          bg: '#22A33F',
                          color: '#fff',    
                          size: 12    
                      }
                  }
              },function(ret){
                  // api.alert({
                  //     title: 'title', 
                  //     msg: ret.eventType
                  // });

                  if (ret.eventType == 'left') {
                      get_default_bank(userid_gs);
                      var dialogBox = api.require('dialogBox');
                      dialogBox.close ({
                          dialogName: 'alert'
                      });
                    
                  }else{

                    // api.sendEvent({
                    //     name: 'tixian'
                    // });

                    var dialogBox = api.require('dialogBox');
                    dialogBox.close ({
                        dialogName: 'alert'
                    });
                    api.closeWin({
                        name: 'withdrawal'
                    });


                  }
              });



                  //api.closeWin();

                }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                  var tixianyj=ret.tixianyj?ret.tixianyj:'0.00';
                  get_default_bank(userid_gs,tixianyj);
                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });
    }
