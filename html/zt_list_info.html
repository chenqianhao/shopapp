<script type="text/javascript">
    page=0;
    apiready = function(){
        api.parseTapmode();
        // var header = $api.byId('header');
        // fixStatusBar(header);
        get_activity_list();
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: 'rgba(0,0,0,0)',
            textColor: '#666',
            textDown: '下拉刷新',
            textUp: '释放刷新'  ,
            showTime: true
        }, function(ret, err){
            api.showProgress({modal: true });
            page+=1;
            get_activity_list(page);
            api.refreshHeaderLoadDone();
        });
        api.addEventListener({
            name: 'scrolltobottom'
        }, function() {
                api.showProgress({modal: true });
                page+=1;
                get_activity_list();
                api.refreshHeaderLoadDone();
        });
   }
    function get_activity_list(){

        api.showProgress({
            title: '加载中...',
            modal: false
        });
        api.ajax({
            url:serverUrl+'/index.php?act=get_activity_list',
            method:'post',
            cache:false,
            timeout:30,
            dataType:'json',
            returnAll:false,
            data:{
                values: {page:page,size:6,supplier_id:SUPPLIER_ID}
            }
        },function(ret,err){
            if(ret){
                //api.hideProgress();
                //api.alert({msg:JSON.stringify(ret)});
                //return ;
                  if(ret.code==1232){
                    var template = document.getElementById('activity-template').innerHTML;
                    document.getElementById('activity_list').innerHTML=doT.template(template)(ret.data);
                  }else{
                    api.toast({
                         msg: ret.msg,
                         duration: 2000,
                         location: 'bottom'
                     }); 
                  }

            }else{
                api.alert({
                    msg:(err.msg)
                  });
            }
            api.hideProgress();
       })
    }

    function openbanner(id){
        if(!id){
            api.toast({
                msg: '此活动不存在',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        //api.alert({msg: id});

        api.openWin({
            name: 'banner',
            url: './banner.html',
            pageParam:{topic_id:id},
            bounces: false
        });

    }
