<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body style="background: #f3f4f6;">


<header class="gsheader" id="aui-header">
     <div class="gsheaderdivleft">
        <a tapmode onclick="api.closeWin();" class="">
            <font>&#xe619;</font>
        </a>
     </div>
     <h1>
        积分兑换
     </h1>
    <div class="gsheaderdivright" tapmode onclick='kefushow();'>
        <a >
            <i><font>&#xe635;</font></i>
        </a>
    </div>
</header>




</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">

    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        var headerPos = $api.offset(header);
        fixStatusBar(header);

        api.openFrame({
            name: 'jifengoods_list',
            url: 'jifengoods_list.html',
            bounces: false,
            reload:true,
            rect: {
                x: 0,
                y: headerPos.h+5,
                w: 'auto',
                h: api.winHeight-headerPos.h
            }
        });

    }
</script>
