  function fabiao(content){

      var userid_gs=$api.getStorage('userid_gs');
      if(!userid_gs){
          showusercenter('guoshiinfo');
          return false;
      }

      var article_id=api.pageParam.article_id?api.pageParam.article_id:0;
      if(article_id<0){
        api.toast({
            msg: '此文章页面不存在！',
            duration: 2000,
            location: 'bottom'
        });
        api.closeWin();
        return false;
      }

      //var content=$api.val($api.byId('content'));


      if(content=='' || content==undefined){
          api.toast({
              msg: '评论的内容不能为空！',
              duration: 2000,
              location: 'bottom'
          });
          return false;
      }
      api.ajax({
          url: serverUrl+'/article.php?act=get_article_pinglun',
          method: 'post',
          timeout: 30,
          dataType: 'json',
          returnAll:false,
          data:{
            values: {
              supplier_id:SUPPLIER_ID,
              user_id:userid_gs,
              article_id:article_id,
              content:content
            }
          }             
      },function(ret,err){
          //api.alert({msg:JSON.stringify(ret)});
          if (ret) {
              if(ret.code==2306 || ret.code==2307){
                window.location.reload();
              }else{
                api.toast({
                    msg: ret.msg,
                    duration: 3000,
                    location: 'bottom'
                });
              }
          } else {
              api.alert({
                  msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
              });
          };
      });

  }
