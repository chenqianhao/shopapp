    function update_pwd() {
        var user_id=$api.getStorage('userid_gs');
        if(!user_id || user_id<1){
            showusercenter('editpwd');
        }

        var opass = $api.val($api.byId('opass')) ? $api.val($api.byId('opass')) : '';
        var npass = $api.val($api.byId('opass')) ? $api.val($api.byId('npass')) : '';
        var cnpass = $api.val($api.byId('opass')) ? $api.val($api.byId('cnpass')) : '';

        if (opass == '') {
            api.toast({
                msg: '请先输入原密码！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        if (npass == '') {
            api.toast({
                msg: '请先输入新密码！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        if (cnpass == '') {
            api.toast({
                msg: '请先输入确认密码！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        if (npass.length < 6) {
            api.toast({
                msg: '密码至少大于等于6位！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        var reg = /^[0-9a-zA-Z]+$/;
        if (!reg.test(npass)) {
            api.toast({
                msg: '密码只能由数字和字母组成！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        //alert(npass+'aaa'+cnpass);
        if (npass != cnpass) {
            api.toast({
                msg: '两次输入的密码不一致！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        //api.alert({msg: opass+'$'+npass+'&'+cnpass});
        //return false;
