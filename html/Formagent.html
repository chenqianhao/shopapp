<body style="background: #ffffff;">

    <header class="gsheader" id="header">

          <a tapmode onclick="api.closeWin();">
                <i> <font>&#xe619;</font></i>

      <h1>
          <a>
            成为代理商

  </header>



<script type="text/javascript" src="../script/common.js"></script>

<!-- <script type="text/javascript" src="../script/doT.min.js"></script> -->
<script type="text/javascript" src="../script/md5.js" ></script>
<script type="text/javascript">


    apiready = function () {
        api.parseTapmode();

        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        fixStatusBar(header);
        var userid_gs = $api.getStorage('userid_gs');
        if (!userid_gs) {
            showusercenter('allorder');
            return false;
        }


        var dengji = api.pageParam.dengji; //此处应该传上级的等级
        var is_daili = api.pageParam.is_daili;
        var dengjis = api.pageParam.dengjis; //自己的等级

        var yqm = api.pageParam.yqm ? api.pageParam.yqm : ''; //自己的等级


		//查询是否申请过代理商
		

        api.openFrame({
            name: 'Formagentinfo',
            url: 'Formagentinfo.html',
            bounces: true,
            reload: true,
            pageParam: { dengji: dengji, is_daili: is_daili, dengjis: dengjis, yqm: yqm },
            rect: {
                x: 0,
                y: headerPos.h + 5,
                w: 'auto',
                h: 'auto'
            }
        });

    }
</script>
