<script>
    page=4;
    apiready = function () {

        api.parseTapmode();
        var header = $api.byId('header');
        fixStatusBar(header);
        
        var headerPos = $api.offset(header);

        var topic_id = api.pageParam.topic_id;
        if (!topic_id) {
            api.closeWin({name:api.winName});
        }

        //alert(topic_id);

        api.openFrame({
            name: 'banner_list',
            url: 'banner_list.html',
            bounces: false,
            reload:true,
            pageParam:{topic_id:topic_id},
            rect: {
                x: 0,
                y: headerPos.h+5,
                w: 'auto',
                h: 'auto'
            }
        });



    };




    
</script>
