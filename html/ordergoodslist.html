<script type="text/javascript">

    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        fixStatusBar(header);

        var app_store_id=api.pageParam.app_store_id;
        var codes=api.pageParam.codes;
        //alert(app_store_id);
        //alert(codes);
        if(!codes){
            codes=0;
        }
        if(!app_store_id){
          api.closeWin({
              name: 'ordergoodslist',
              animation: {
                  type: 'flip',
                  subType: 'from_bottom',
                  duration: 500
              }
          });
          return false;
        }
        get_goods_xiangqing(app_store_id,codes);

    }


    function get_goods_xiangqing(app_store_id,codes){
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            api.closeWin();
        }

        api.ajax({
            url:serverUrl+'/cart.php?act=get_goods_xiangqing',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                    app_store_id:app_store_id,
                    user_id:userid_gs,
                    codes:codes,
                    supplier_id:SUPPLIER_ID
                }
            }
        },function(ret,err){
            if (ret) {
                //api.alert({msg:JSON.stringify(ret)});
                if(ret.code==724){
                    var template = document.getElementById('select-xiangqing-template').innerHTML;
                    document.getElementById('select_xiangqing_list').innerHTML=doT.template(template)(ret.data);
 
                    //return false;
                }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });


    }
</script>
