<script type="text/javascript">
    var order_id=0;
    var goods_id=0;
    tuihuo_type=1;//默认是退货
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        fixStatusBar(header);
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('shouhou');            
            return false;
        }

        var order_ids=api.pageParam.order_id;
        var goods_ids=api.pageParam.goods_id;
        if(order_ids && order_ids>0){
          order_id=order_ids;
        }
        if(goods_ids && goods_ids>0){
          goods_id=goods_ids;
        }

        if(order_id<1 || goods_id<1){
          api.toast({
              msg: '非法订单！',
              duration: 2000,
              location: 'bottom'
          });
          api.closeWin();

        }

        check_shouhou(goods_id,order_id,userid_gs);
    }


    function check_shouhou(goods_id,order_id,userid_gs){

        api.ajax({
            url: serverUrl+'/user.php?act=tuihuo_info_checkout',
            method : 'POST',
            timeout : '30',
            dataType : 'json',
            returnAll : false,
            cache :true,
            data:
            {
                values:{
                    order_id:order_id,
                    user_id:userid_gs,
                    goods_id:goods_id,
                    supplier_id:SUPPLIER_ID
                }
            }
        },function(ret, err){
                //api.alert({msg:JSON.stringify(ret.info)});
                // api.alert({
                //     title: 'title', 
                //     msg: ret.msg
                // });
                if (ret){
                    if(ret.code==933){
                          if(ret.info==''){
                              api.toast({
                                  msg: "数据非法，请检查网络",
                                  duration: 8000,
                                  location: 'bottom'
                              });
                              return false;
                          }else{
                            var str='';
                              str+=' <div class="shouhuo">';
                              str+='   <img  src="'+serverUrl_img+'/'+ret.info.goods_thumb+'" />';
                              str+='  <div class="shouhuof">';
                              str+='    <span>'+ret.info.goods_name+'</span>';
                              str+='  <strong><em>￥'+ret.info.goods_price+'</em><em>数量 : '+ret.info.goods_number+'</em></strong>';
                              str+='<input type="hidden" id="tui_goods_number" value="'+ret.info.goods_number+'" />';
                              str+='  </div> ';
                              str+='</div>';
                          
                            $api.html($api.byId('tuihuo_goods'),str);                            
                          }

                    }else{
                      api.toast({
                          msg: ret.msg,
                          duration: 8000,
                          location: 'bottom'
                      });
                      setTimeout(api.closeWin(),10000);
                                         
                    }
                }
                else{
                    api.alert({msg:JSON.stringify(err)});
                }
        })


    }



    function tui_huan_select(obj,id){
      if(id<1 || id>2){
        api.toast({
            msg: '非法入口！',
            duration: 2000,
            location: 'bottom'
        });
        return false;
      }

      var nn = obj.parentNode.childNodes;
      for(var i=0,len=nn.length;i<len;i++){
         if(nn[i]!=obj){
            $api.removeCls(nn[i], 'on');
         }else{
            if($api.hasCls(obj, 'on')){
              //$api.removeCls(nn[i], 'on');
            }else{
              $api.addCls(obj, 'on');
              //$api.removeCls(nn[i], 'on');
            }
         }

      }
      //alert(id);
      tuihuo_type=id;
    }




    function  upload_tuihuo(el,id){

        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs || userid_gs<1){
            showusercenter('shouhou');
            return false;
        }

        if(!id){
            api.toast({
                msg: '非法操作',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        // api.actionSheet({
        //     title: '底部弹出框测试',
        //     cancelTitle: '这里是取消按钮',
        //     destructiveTitle: '红色警告按钮',
        //     buttons: ['1','2','3']
        // }, function(ret, err){
        //     if( ret ){
        //          alert( JSON.stringify( ret ) );
        //     }else{
        //          alert( JSON.stringify( err ) );
        //     }
        // });

        api.actionSheet({
                title : '选择图片来源',
                buttons : ['优雅自拍', '浏览相册']
        }, function(ret, err) {
                var index = ret.buttonIndex;
                //alert(index);
                //api.alert({msg:JSON.stringify(ret)});
                if(ret.buttonIndex == 1){
                    sourceType="camera";
                }else if(ret.buttonIndex == 2){
                    sourceType="library";
                }else{
                    api.toast({
                        msg: '选取图片失败！',
                        duration: 2000,
                        location: 'bottom'
                    });
                    return false;
                }
                api.getPicture({
                    sourceType: sourceType,
                    encodingType: 'jpg',
                    mediaValue: 'pic',
                    destinationType: 'base64',
                    allowEdit: true,
                    quality: 50,
                    targetWidth:640,
                    targetHeight:640,
                    saveToPhotoAlbum: false
                }, function(rets, err){ 
                    if (rets) {
                        api.showProgress({title: '图片上传中……', modal: false});
                        //alert(rets.base64Data);
                        api.ajax({
                            url:serverUrl+'/daili.php?act=upload_avator',
                            method:'post',
                            cache:false,
                            timeout:30,
                            dataType:'json',
                            data: {
                                values:{
                                    type:id,
                                    user_id:userid_gs,
                                    supplier_id:SUPPLIER_ID,
                                    idcard:rets.base64Data
                                }
                            },       
                            returnAll:false,
                        },function(ret,err){
                            //api.alert({msg:JSON.stringify(ret)});
                            if(ret){
                                
                                 if(ret.code==1073){//头像上传成功
                                    // alert(ret.data);
                                    
                                    document.getElementById("img_"+ret.type).src = serverUrl+'/'+ret.idcard;  
                                    document.getElementById("img_value_"+ret.type).value= ret.idcard;
                                    
                                    api.toast({msg: "图片上传成功"});
                                    //改变用户中心的头像（暂时不做，可以发送监听事件）
                                    api.hideProgress();
                                 }else{
                                    api.toast({msg: ret.msg});
                                    api.hideProgress();
                                    //window.location.reload();
                                    return false;
                                }
                            }else{
                                api.toast({msg: "获取图片失败！"});
                            }
                            api.hideProgress();
                       })  

                    } else{
                        //api.alert({msg:err.msg});
                        api.toast({msg: "上传图片失败！"});
                    };
                }); 




        });

    }


    function shouhou_sq(){
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('shouhou');            
            return false;
        }      

        var shuoming=document.getElementById("shuoming").value; 
        var img_value_1=document.getElementById("img_value_1").value; 
        var img_value_2=document.getElementById("img_value_2").value; 
        var img_value_3=document.getElementById("img_value_3").value;
        var tui_goods_number=document.getElementById("tui_goods_number").value;

        if(order_id<0){
            api.toast({
                msg: '订单非法！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        if(goods_id<0){
            api.toast({
                msg: '商品非法！',
                duration: 2000,
                location: 'bottom'
            });   
            return false;      
        }


        if(!img_value_1 || img_value_1==''){
            api.toast({
                msg: '请先传入收货单！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        var imgs=img_value_1;
        if(img_value_2 && img_value_2 != ''){
          imgs+=','+img_value_2;
        }
        if(img_value_3 && img_value_3 != ''){
          imgs+=','+img_value_3;
        }
        api.ajax({
            url: serverUrl+'/user.php?act=tuihuo_info_submit',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values:{
                    order_id:order_id,
                    user_id:userid_gs,
                    goods_id:goods_id,
                    back_reason:shuoming,
                    supplier_id:SUPPLIER_ID,
                    tui_goods_number:tui_goods_number,
                    imgs:imgs,
                    back_type:tuihuo_type
                }
            },             
            returnAll:false
        },function(ret,err){
            //api.alert({msg:JSON.stringify(ret)});
            if (ret) {
                if(ret.code==930){
                  api.toast({
                      msg: '申请退换货成功，请等待后台审核！',
                      duration: 100000,
                      location: 'bottom'
                  });
                  api.sendEvent({
                      name: 'shouhou'
                  });
                  api.closeWin({
                      name: 'shouhou'
                  });
                }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });






    }
</script>
