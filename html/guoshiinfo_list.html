    function get_guoshi_infos(article_id){
        if(article_id<0){
          api.toast({
              msg: '此文章页面不存在！',
              duration: 2000,
              location: 'bottom'
          });
          return false;
        }
        api.ajax({
            url: serverUrl+'/article.php?act=get_guoshi_infos',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                  supplier_id:SUPPLIER_ID,
                  article_id:article_id
                }
            }            
        }, function (ret, err) {
            //api.alert({msg:JSON.stringify(ret)});
            //return false;
            if (ret) {
                if(ret.code==1303){

                    var template = document.getElementById('article-list-template').innerHTML;
                    document.getElementById('article_info_list').innerHTML=doT.template(template)(ret);
                    
                }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                }
            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });

    }




    function like_article(article_id){
      //alert(article_id);
        if(article_id<0){
          api.toast({
              msg: '此文章页面不存在！',
              duration: 2000,
              location: 'bottom'
          });
          return false;
        }

        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('guoshiinfo');
            return false;
        }

        api.ajax({
            url: serverUrl+'/article.php?act=article_like',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {
                  user_id:userid_gs,
                  supplier_id:SUPPLIER_ID,
                  article_id:article_id
                }
            }            
        }, function (ret, err) {
            //api.alert({msg:JSON.stringify(ret)});
            //return false;
            if (ret) {
                if(ret.code==2406){
                  window.location.reload();
                }else{
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });
                }
            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });
    }

</script>
