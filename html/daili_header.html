<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('header');
        fixStatusBar(header);

        opendaili();
    }

    function opendaili(){
      var header = $api.byId('header');
      var headerPos = $api.offset(header);
      
      //alert(headerPos.h);
      api.openFrame({
          name: 'daili',
          url: 'daili.html',
          bounces: true,
          reload:true,
          rect: {
            x: 0,
            y: headerPos.h+5,
            w: 'auto',
            h:  'auto'
          }
      });

    }





</script>
