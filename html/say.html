<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        fixStatusBar(header);

    }

    function yjfg(){
        var fknr = $api.val($api.byId('fknr'))?$api.val($api.byId('fknr')):'';
        var connect = $api.val($api.byId('connect'))?$api.val($api.byId('connect')):'';
        if(!fknr || fknr==''){
            api.toast({
                msg: '请先输入反馈的内容再提交！',
                duration: 2000,
                location: 'bottom'
            });
        }

        var user_id=0;
        var userid_gs=$api.getStorage('userid_gs');
        if(userid_gs){
            user_id=userid_gs;
        }
         
        api.showProgress({
            title: '反馈信息提交中...',
            modal: false
        });
        
        api.ajax({
            url:serverUrl+'/user.php?act=yjfk',
            method:'post',
            cache:false,
            timeout:30,
            dataType:'json',
            data: {
                values:{
                    user_id:user_id,
                    fknr:fknr,
                    connect:connect,
                    supplier_id:SUPPLIER_ID
                }
            },
            returnAll:false,//此处去掉多余的信息一边后面的循环取值
        },function(value,err){
            api.hideProgress();
            //api.alert({msg:JSON.stringify(value)});
            if(value){
                api.toast({
                    msg: value.msg,
                    duration: 2000,
                    location: 'bottom'
                });
                // if(value.code==101){
                //     api.closeWin();
                // }
            }else{
                api.alert({
                    msg:('错误码:'+err.code+':错误信息:'+err.msg+'网络状态码:'+err.statusCode)
                    //alert(JSON.stringify(err))
                  });
            }
            api.hideProgress();
       });

    }
</script>
