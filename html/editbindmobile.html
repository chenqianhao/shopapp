<div class="gseditbingmobile classdiv">
<h3>您正在修改账户绑定的手机号,请进行身份验证</h3>
<ul id="setphone">
<li tapmode onclick="opensetphone();"><span>原手机号能接收验证码</span><strong></strong></li>
<li tapmode onclick="yanzheng_pwd();"><span>原手机号不能接收验证码</span><strong></strong></li>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        fixStatusBar(header);

        var bangding=api.pageParam.bangding;
        if(bangding<1){
            $api.html($api.byId('setphone'),'<li tapmode onclick="openHtmlWin(\'setphone\');"><span>立即绑定手机号</span><strong></strong></li>');
        }

    }

    function yanzheng_pwd(){

        api.toast({
            msg: '该功能暂未开发，请联系客服!',
            duration: 2000,
            location: 'bottom'
        });
        
    }

    function opensetphone(){

        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('shezhi');
        }
        var bangding=api.pageParam.bangding;
        api.openWin({
            name: 'updaephone',
            url: 'updaephone.html',
            reload:true,
            pageParam: {bangding : bangding},
            bounces: false 
        });

    }
</script>
