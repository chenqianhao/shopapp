    page=4;
    apiready = function(){
        api.parseTapmode();
        jifen_goods();

            name: 'scrolltobottom'

            api.hideProgress();
            page+=4;
            jifen_goods(page);
            api.refreshHeaderLoadDone();
        });  
    }

    function jifen_goods(){
        api.ajax({
            url: serverUrl+'/user.php?act=jifen_goods',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {supplier_id:SUPPLIER_ID,page:page}
            }
        },function(ret,err){
           // api.alert({msg:JSON.stringify(ret)});
            if (ret) {
                if(ret.code==1223){
                   var template = document.getElementById('jfdh-template').innerHTML;
                   document.getElementById('jfdhsp').innerHTML=doT.template(template)(ret.exchange);                  
                }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });

                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });
    }

    function duihuan(user_id,goods_id,address_id){
     
        if(!user_id || user_id<1){
            api.toast({
                msg: '请先登陆',
                duration: 2000,
                location: 'bottom'
            });
            showusercenter('jifen');
            return false;
        }        

        if(!goods_id){
            api.toast({
                msg: '该兑换商品不存在！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }

        if(!address_id){
            api.toast({
                msg: '您还没有填写默认收获地址！',
                duration: 2000,
                location: 'bottom'
            });

            api.openWin({
                name: 'address',
                url: 'address.html',
                bounces: false,
                pageParam: { }
            });
            return false;
        }


        api.ajax({
            url: serverUrl+'/user.php?act=jifen_duihuan',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {supplier_id:SUPPLIER_ID,user_id:user_id,goods_id:goods_id,address_id:address_id}
            }            
        },function(ret,err){
            //api.alert({msg:JSON.stringify(ret)});
            if (ret) {
                if(ret.code==1323){
  
      //swal("Good!", "兑换商品成功!", "success");
                    jifen_goods();
                }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });

                    jifen_goods();

                   
                }
            } else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });

      
    }
