<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript">
    page=4;
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('header');
        fixStatusBar(header);
        
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){

            showusercenter('collection');
            return false;
        }

        get_goods_collect(userid_gs,page);
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: 'rgba(0,0,0,0)',
            textColor: '#666',
            textDown: '下拉刷新',
            textUp: '释放刷新'  ,
            showTime: true
        }, function(ret, err){
            page+=4;
            var userid_gs=$api.getStorage('userid_gs');
            get_goods_collect(userid_gs,page);
            api.refreshHeaderLoadDone();
        });



        api.addEventListener({
            name: 'scrolltobottom'
        }, function() {
                api.showProgress({modal: true });
                page+=4;
                var userid_gs=$api.getStorage('userid_gs');
                get_goods_collect(userid_gs,page);
                api.refreshHeaderLoadDone();
        });  

/*
        api.addEventListener({ 
            name: 'swipeleft'  //swiperight 为向右轻扫
        }, function(ret, err){
            alert("向左滑动");
        });
*/


    }

    function get_goods_collect(user_id,page){
        api.showProgress({
            text: '收藏信息加载中……',
            modal: true
        });
        api.ajax({
            url: serverUrl+'/user.php?act=get_collect',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {supplier_ids:SUPPLIER_ID,user_id:user_id,page:page}
            }
        },function(ret,err){
            if (ret) {
                //api.alert({msg:JSON.stringify(ret)});

                if(ret.code==113){

                    var template = document.getElementById('body-template').innerHTML;
                    document.getElementById('collectmain').innerHTML=doT.template(template)(ret.data);
                
                }else if(ret.code==114){
                    document.getElementById('collect_list_goods').style.display="none";
                    document.getElementById('collect_none_goods').style.display="block";
                }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });
        api.hideProgress();  
    }

//删除关注商品
    function del_collection(id){
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            showusercenter('collection');
            return false;
        }

        if(!id || id<1){
            api.toast({
                msg: '请先选择要删除的商品！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        api.showProgress({
            text: '删除中……',
            modal: true
        });
        api.ajax({
            url: serverUrl+'/user.php?act=del_collect',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {user_id:userid_gs,collection_id:id,supplier_id:SUPPLIER_ID}
            }
        },function(ret,err){
            api.hideProgress();
            //api.alert({msg:JSON.stringify(ret)});
            if (ret) {
                if(ret.code==118){
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                    window.location.reload();
                }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });

        api.hideProgress();

    }







    function guang(){
        api.toast({
            msg: '暂未开发此功能！',
            duration: 2000,
            location: 'bottom'
        });
    }
</script>
