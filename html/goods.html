    function add_to_cart(){
      
        //var goods_spec=getatt_goods_value();
        
        var goods_spec=$api.getStorage('goods_specs');
        if(!goods_spec){
          goods_spec='';
        }


        var jsfun = 'get_kucun_value();';
        api.execScript({
            name: 'goods',
            frameName: 'goods_canshu',
            script: jsfun
        });

        var number=$api.getStorage('numberss')?$api.getStorage('numberss'):1;
        //var number=$api.val($api.byId('number'))?$api.val($api.byId('number')):1;


        //alert(number);
        //alert(goods_id);
        var user_id=$api.getStorage('userid_gs');
        //alert(user_id);

        if(!user_id || user_id<1){
            api.toast({
                msg: '请先登陆',
                duration: 2000,
                location: 'bottom'
            });

            showusercenter('goods',goods_id);
            return false;
        }

        api.showProgress({
            title: '正在加入购物车中...',
            modal: false
        });
            api.ajax({
                url:serverUrl+'/cart.php?act=add_to_cart',
                method:'post',
                cache:false,
                timeout:30,
                dataType:'json',
                returnAll:false,
                data:{
                    values: {
                        goods_id: goods_id,
                        goods_number:number,
                        type:1,
                        user_id:user_id,
                        goods_spec:goods_spec,
                        supplier_id:SUPPLIER_ID
                    }
                }           
            },function(ret,err){
                //api.alert({msg:JSON.stringify(ret)});
                api.hideProgress();
                if(ret.code==509){
                  //更新购物车
                  
                  api.sendEvent({
                      name: 'cart_goods'
                  });  
                  cart_number();                

                    api.toast({msg:'加入购物车成功',duration:1000,location:'bottom'});
                }else{
                       if(ret.code>0){
                           api.alert({
                            msg:(ret.msg)
                           });                          
                       }else{
                           api.alert({
                            msg:("网络不稳定，无法获取到数据")
                           });  
                       }
                }
           })

    }



    function go_to_cart(){
        //var goods_spec=getatt_goods_value();
        
        var goods_spec=$api.getStorage('goods_specs');
        if(!goods_spec){
          goods_spec='';
        }

        var jsfun = 'get_kucun_value();';
        api.execScript({
            name: 'goods',
            frameName: 'goods_canshu',
            script: jsfun
        });

        var number=$api.getStorage('numberss')?$api.getStorage('numberss'):1;

        //var number=$api.val($api.byId('number'))?$api.val($api.byId('number')):1;
        //alert(number);
        //alert(goods_id);
        var user_id=$api.getStorage('userid_gs');
        //alert(user_id);

        if(!user_id || user_id<1){
            api.toast({
                msg: '请先登陆',
                duration: 2000,
                location: 'bottom'
            });
            showusercenter('goods',goods_id);
            return false;
        }

        api.showProgress({
            title: '正在加入购物车中...',
            modal: false
        });
            api.ajax({
                url:serverUrl+'/cart.php?act=add_to_cart',
                method:'post',
                cache:false,
                timeout:30,
                dataType:'json',
                returnAll:false,
                data:{
                    values: {
                        goods_id: goods_id,
                        goods_number:number,
                        type:1,
                        user_id:user_id,
                        goods_spec:goods_spec,
                        supplier_id:SUPPLIER_ID
                    }
                }           
            },function(ret,err){
                //api.alert({msg:JSON.stringify(ret)});
                api.hideProgress();
                if(ret.code==509){
                  //更新购物车
                  api.sendEvent({
                      name: 'cart',
                      extra: {user_id:user_id,goods:'1'}
                  });        

                  showcart();          

                  //api.toast({msg:'加入购物车成功',duration:1000,location:'bottom'});
                }else{
                       if(ret.code>0){
                           api.alert({
                            msg:(ret.msg)
                           });                          
                       }else{
                           api.alert({
                            msg:("网络不稳定，无法获取到数据")
                           });  
                       }

                }
                
           })
    }

    //添加商品收藏
    function collect(){
        //alert(goods_id);
        if(!goods_id || goods_id<1){
            api.toast({
                msg: '请先选择要收藏的商品！',
                duration: 2000,
                location: 'bottom'
            });
            return false;
        }
        var userid_gs=$api.getStorage('userid_gs');
        if(!userid_gs){
            // api.openWin ({
            //     name: 'login',
            //     url: 'login.html',
            //     reload: true,
            //     bounces: false,
            //     pageParam: {back_act: 'goods',goods_id:goods_id},
            //     delay:200
            // });
            showusercenter('goods',goods_id);
            return false;
        }

        api.showProgress({
            text: '添加收藏中……',
            modal: true
        });
        api.ajax({
            url: serverUrl+'/user.php?act=add_collect',
            method: 'post',
            timeout: 30,
            dataType: 'json',
            returnAll:false,
            data:{
                values: {user_id:userid_gs,goods_id:goods_id,supplier_id:SUPPLIER_ID}
            }
        },function(ret,err){
            api.hideProgress();
            //api.alert({msg:JSON.stringify(ret)});
            if (ret) {
               if(ret.code==123){
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });                
                    window.location.reload();
                }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }else {
                api.alert({
                    msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
                });
            };
        });
        api.hideProgress();
    }
